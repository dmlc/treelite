osx_image: xcode10.1
dist: bionic

env:
  global:
    - secure: ""
    - secure: ""

jobs:
  include:
    # Test if CMake can be imported as a library via CMake
    - os: linux
      env: TASK=cmake_import_test
    - os: osx
      env: TASK=cmake_import_test
    # Test installation of Python source distribution
    - os: linux
      env: TASK=python_sdist_test USE_SYSTEM_PROTOBUF=yes
    - os: linux
      env: TASK=python_sdist_test USE_SYSTEM_PROTOBUF=no
    # Test build with Protobuf disabled
    - os: linux
      env: TASK=build_without_protobuf
    # Python package test
    - os: osx
      env: TASK=python_test
    # Python coverage test
    - os: osx
      env: TASK=python_coverage_test

# dependent brew packages
addons:
  homebrew:
    packages:
      - cmake
      - gcc@7
      - libomp
      - wget
      - lcov
      - ninja
    update: true
  apt:
    sources:
      - sourceline: 'deb https://apt.kitware.com/ubuntu/ bionic main'
        key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'
    packages:
      - cmake
      - build-essential
      - wget
      - ninja-build

install:
  - source tests/travis/setup.sh

script:
  - tests/travis/run_test.sh

cache:
  directories:
    - ${HOME}/.cache/usr
    - ${HOME}/.cache/pip
